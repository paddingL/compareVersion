<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#btn1{
			width: 30px;
			height: 15px;
		}
	</style>
</head>
<body>
	<div>
		<input type="text" id="input1">
		<input type="text" id="input2">
	</div>
	<div>
		<button type="button" id="btn1"></button>
	</div>
	<script src="versioncompare.js" type="text/javascript"></script>
	<script type="text/javascript">
	window.onload=function(){
		oInput1=document.getElementById("input1");
		oInput2=document.getElementById("input2");
		oBtn1=document.getElementById("btn1");
		oBtn1.onclick=function(){
			v1=oInput1.value.toString();
			v2=oInput2.value.toString();
			alert(versionCompare(v1,v2));
		}
		
	}
		
			
	</script>
</body>
